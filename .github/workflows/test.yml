name: test
on: [push]
jobs:
  test:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - uses: ilammy/msvc-dev-cmd@v1
      - run: make client-win
      - run: dir
      - run: make compile-win
      - run: dir
      - uses: actions/upload-artifact@v2
        with:
          name: secrethub-python-win
          path: .
