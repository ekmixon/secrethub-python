name: build
on: [push]
jobs:
  build-linux-client:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: cd secrethub-xgo && go build -o ../Client.so -buildmode=c-shared secrethub_wrapper.go
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8.x'
      - run: python -m pip install --upgrade setuptools wheel
      - run: python setup.py bdist_wheel
      - run: docker run -v $(pwd):/secrethub quay.io/pypa/manylinux2014_x86_64 bash -c "cd /secrethub && auditwheel show dist/*.whl"
      - run: docker run -v $(pwd):/secrethub quay.io/pypa/manylinux2014_x86_64 bash -c "cd /secrethub && export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:\$(pwd):/usr/local/lib && auditwheel repair dist/*.whl"
      - uses: actions/upload-artifact@v2
        with:
          name: secrethub-python-linux
          path: wheelhouse
  build-win32-dll:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: sudo apt install -y gcc-mingw-w64
      - run: cd secrethub-xgo && GOOS=windows GOARCH=386 CGO_ENABLED=1 CC=i686-w64-mingw32-gcc go build -o ../Client.dll -buildmode=c-shared secrethub_wrapper.go
      - uses: actions/upload-artifact@v2
        with:
          name: client-dll-win32
          path: ./Client.dll
  build-win32-client:
    needs: [build-win32-dll]
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: 'x86'
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x86
      - run: lib /def:Client.def /out:Client.lib /machine:x86
      - uses: actions/download-artifact@v2
        with:
          name: client-dll-win32
          path: ./
      - run: Rename-Item -Path "Client.dll" -NewName "libClient.dll"
      - run: Rename-Item -Path "Client32.h" -NewName "Client.h" # Workaround for having edited header files
      - run: python -m pip install --upgrade setuptools wheel
      - run: choco install swig
      - run: python setup.py bdist_wheel --plat-name=win32
      - uses: actions/upload-artifact@v2
        with:
          name: secrethub-python-win32
          path: dist
  build-win64-dll:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: sudo apt install -y gcc-mingw-w64
      - run: cd secrethub-xgo && GOOS=windows GOARCH=amd64 CGO_ENABLED=1 CC=x86_64-w64-mingw32-gcc go build -o ../Client.dll -buildmode=c-shared secrethub_wrapper.go
      - uses: actions/upload-artifact@v2
        with:
          name: client-dll-win64
          path: ./Client.dll
  build-win64-client:
    needs: [build-win64-dll]
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: 'x64'
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
      - run: lib /def:Client.def /out:Client.lib /machine:x64
      - uses: actions/download-artifact@v2
        with:
          name: client-dll-win64
          path: ./
      - run: Rename-Item -Path "Client.dll" -NewName "libClient.dll"
      - run: Rename-Item -Path "Client64.h" -NewName "Client.h" # Workaround for having edited header files
      - run: python -m pip install --upgrade setuptools wheel
      - run: choco install swig
      - run: python setup.py bdist_wheel --plat-name=win-amd64
      - uses: actions/upload-artifact@v2
        with:
          name: secrethub-python-win64
          path: dist